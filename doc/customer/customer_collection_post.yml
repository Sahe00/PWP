---
tags:
  - Customer
description: Create a new customer
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
          phone:
            type: string
        required:
          - firstName
          - lastName
          - email
responses:
  '201':
    description: Customer created successfully
  '400':
    description: Invalid request body
  '409':
    description: Customer with the same email already exists
  '415':
    description: Request body must be JSON
