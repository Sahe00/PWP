---
description: Create a new customer
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
          phone:
            type: string
        required:
          - firstName
          - lastName
          - email
responses:
  '201':
    description: Customer created successfully
    content:
      application/json:
        example:
          uuid: b42f07ef-0e88-495e-a84e-dbdfee0483a7
          firstName: Antti
          lastName: Heikkinen
          email: a.heikkinen@hotmail.com
          phone: "0452230667"
  '400':
    description: Invalid request body
  '409':
    description: Customer with the same email already exists
  '415':
    description: Request body must be JSON
  '500':
    description: Incomplete request - missing fields
  